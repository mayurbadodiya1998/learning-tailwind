<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 to-blue-400 p-4">
    <div class="w-full max-w-md p-8 shadow-2xl bg-white rounded-2xl -mt-[50px]">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
        <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
                    Email Address
                </label>
                <input type="email" id="email" placeholder="Enter your email" formControlName="email"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                <div class="text-red-700 text-[12px]"
                    *ngIf="(f['email'].errors&&f['email'].touched)||(f['email'].errors&&isSubmitted)">Email is required
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                    Password
                </label>
                <input type="password" id="password" placeholder="Enter your password" formControlName="password"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                <div class="text-red-700 text-[12px]"
                    *ngIf="(f['password'].errors&&f['password'].touched)||(f['password'].errors&&isSubmitted)">Password
                    is
                    required
                </div>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a routerLink="/auth/forget-password" class="text-sm text-blue-700 font-medium hover:underline">
                    Forgot password?
                </a>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 font-semibold rounded-lg transition duration-300 ease-in-out shadow-lg">
                Login
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account?
            <a routerLink="/auth/signup" class="text-blue-700 font-medium hover:underline">Sign up</a>
        </p>
    </div>
</div>
