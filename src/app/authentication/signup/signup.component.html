@if(!isOtpSent){<div
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-200 to-green-400 p-4">
    <div class="w-full max-w-md p-8 shadow-2xl bg-white rounded-2xl -mt-[50px]">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
        <form class="space-y-4" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="first_name">
                    First Name
                </label>
                <input type="text" id="first_name" formControlName="first_name" placeholder="Enter your first name"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
                <div class="text-red-700 text-[12px]"
                    *ngIf="(f['first_name'].errors&&f['first_name'].touched)||(f['first_name'].errors&&isSubmitted)">
                    First name is required
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="last_name">
                    Last Name
                </label>
                <input type="text" id="last_name" formControlName="last_name" placeholder="Enter your last name"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
                <div class="text-red-700 text-[12px]"
                    *ngIf="(f['last_name'].errors&&f['last_name'].touched)||(f['last_name'].errors&&isSubmitted)">Last
                    name is required
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
                    Email Address
                </label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
                <div class="text-red-700 text-[12px]"
                    *ngIf="(f['email'].errors&&f['email'].touched)||(f['email'].errors&&isSubmitted)">Email is required
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                    Password
                </label>
                <input type="password" id="password" formControlName="password" placeholder="Create a password"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
                <div class="text-red-700 text-[12px]"
                    *ngIf="(f['password'].errors&&f['password'].touched)||(f['password'].errors&&isSubmitted)">Password
                    is required
                </div>
            </div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 font-semibold rounded-lg transition duration-300 ease-in-out shadow-lg">
                Sign Up
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a routerLink="/auth/login" class="text-green-700 font-medium hover:underline">Login</a>
        </p>
    </div>
</div>
}
@else{
<app-forget-password [type]="'SIGNUP'" [getSignupMail]="userEmail"></app-forget-password>
}
