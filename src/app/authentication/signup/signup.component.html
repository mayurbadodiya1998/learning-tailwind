<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-200 to-green-400 p-4">
    <div class="w-full max-w-md p-8 shadow-2xl bg-white rounded-2xl -mt-[50px]">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="firstname">
                    First Name
                </label>
                <input type="text" id="firstname" placeholder="Enter your first name"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="lastname">
                    Last Name
                </label>
                <input type="text" id="lastname" placeholder="Enter your last name"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
                    Email Address
                </label>
                <input type="email" id="email" placeholder="Enter your email"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                    Password
                </label>
                <input type="password" id="password" placeholder="Create a password"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" />
            </div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 font-semibold rounded-lg transition duration-300 ease-in-out shadow-lg">
                Sign Up
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a routerLink="/auth/login" class="text-green-700 font-medium hover:underline">Login</a>
        </p>
    </div>
</div>
