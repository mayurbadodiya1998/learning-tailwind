<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 to-blue-400 p-4">
    <div class="w-full max-w-md p-8 shadow-2xl bg-white rounded-2xl -mt-[50px]">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>
        <form class="space-y-4" [formGroup]="otpForm" (ngSubmit)="otpFormSubmit()">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
                    Email Address
                </label>
                <input type="email" id="email" placeholder="Enter your email" formControlName="email"
                    [readOnly]="type&&type.length"
                    class="w-full border border-gray-300 px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                <div class="text-red-700 text-[12px]"
                    *ngIf="(f['email'].errors&&f['email'].touched)||(f['email'].errors&&isSubmitted)||(f['email'].errors&&isEmailSubmitted)">
                    Email is required
                </div>
            </div>
            @if(!isOtpAlreadySent){ <button type="button" (click)="sendOtp()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 font-semibold rounded-lg transition duration-300 ease-in-out shadow-lg">
                Send OTP
            </button>}
            @if(isOtpAlreadySent){
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="otp">
                    Otp
                </label>
                <ng-otp-input formControlName="otp" [config]="otpConfig"></ng-otp-input>
                <div class="text-red-700 text-[12px]" *ngIf="(f['otp'].errors&&isSubmitted)">Otp
                    is
                    required
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 font-semibold rounded-lg transition duration-300 ease-in-out shadow-lg">
                Verify Otp
            </button>
            }
            <p class="text-center">
                Back to
                <a routerLink="/auth/login" class="text-sm text-blue-700 font-medium hover:underline">
                    login
                </a>
            </p>

        </form>
    </div>
</div>
